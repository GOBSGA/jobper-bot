services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: jobper-db
    environment:
      POSTGRES_USER: jobper
      POSTGRES_PASSWORD: jobper123
      POSTGRES_DB: jobper
    ports:
      - "5433:5432"  # Puerto 5433 para evitar conflicto con PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobper"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (opcional - puedes correr Flask localmente)
  # api:
