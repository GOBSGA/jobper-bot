  #     DATABASE_URL: postgresql://jobper:jobper123@db:5432/jobper
  #     REDIS_URL: redis://redis:6379/0
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy

volumes:
